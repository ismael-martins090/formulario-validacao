<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário IRM</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form>
            <div>
                <input class="inputs" type="text" aria-placeholder="Digite seu nome">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
             <div>
                <input class="inputs" type="email" aria-placeholder="Digite seu melhor email">
                <span class="span-required">Digite um email válido</span>
            </div>
             <div>
                <input class="inputs" type="password" aria-placeholder="Digite sua senha">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>
             <div>
                <input class="inputs" type="password" aria-placeholder="Repita a sua senha">
                <span class="span-required">Senhas devem ser compativeis</span>
            </div>
            <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Fale um pouco sobre você..."></textarea>

            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>

            <p>Quais suas experoências:</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="hmtl" name="experiencias">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="checkbox" id="CSS" value="CSS" name="experiencias">
                    <label for="CSS">CSS</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="experiencias">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">PHP</label>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
